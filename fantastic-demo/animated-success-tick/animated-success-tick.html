<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Success Tick</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <input type="checkbox">
  <svg width="400" height="400">
    <circle class="circle" fill="none" stroke="#68E534" stroke-width="20" cx="200" cy="200" r="190" stroke-linecap="round" transform="rotate(-90 200 200)"/>
    <polyline class="tick" points="88,214 173,284, 304,138" fill="none" stroke="#68E534" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <h2>Tick Success</h2>
</body>
</html>
