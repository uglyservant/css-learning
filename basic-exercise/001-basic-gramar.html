<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Grammar</title>
  <style>
    /*
      CSS 注释
      CSS 基本语法：
        选择器，声明块
    */
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      color: green;
    }

    p {
      color: red;
      font-size: 12px;
    }

    .poetry {
      text-align: center;
      width: 200px;
      margin: auto;
    }

  </style>
</head>
<body>
  <div class="poetry">
    <h1>滕王阁序</h1>
    <p>秋水共长天一色，落霞与孤鹜齐飞。</p>
  </div>
</body>
</html>
