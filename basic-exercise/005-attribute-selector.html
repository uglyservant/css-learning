<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attribute Selector</title>
  <style>

    /*
      [属性名称] 选择含有指定属性的元素
      [属性名称=属性值] 选择含有指定属性且指定属性值的元素
      [属性名称^=属性值] 选择属性值以指定值开头的元素
      [属性名称$=属性值] 选择属性值以指定值结尾的元素
    */

    p[title] {

    }

    p[title = abc] {

    }

    p[title ^= abc] {

    }

    p[title $= abc] {

    }
  </style>
</head>
<body>

</body>
</html>
